<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App JavaScript Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>

            </div>
        </div>

        <div class="error-msg">
            <h1>Sorry,Location not found!</h1>
            <img src="weather Images/404.png" alt="errorImg">
        </div>

        <div class="weather-body">
            <img src="/weather Images/clear.png" alt="weather-img" class="weather-img">

            <div class="weather-info">
                <p class="temp">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain </p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span class="humid">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="Wind-Speed">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span class="wind-speed">12Km/hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
